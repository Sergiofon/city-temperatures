<!-- HOME -->
<div style="text-align:center" *ngIf="!show">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="CityTemperature Logo" src="../assets/images/thermometer.jpeg">
  <button type="button" class="btn btn-primary" (click)="_showTemperatures()">Check Temperatures</button>
</div>

<!-- TEMPERATURES VIEW -->
<temperatures-component
  *ngIf="show"
  [citiesTemperatures]='citiesTemperatures'>
</temperatures-component>
